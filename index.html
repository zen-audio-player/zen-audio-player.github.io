<body>
    <header>
        <!-- The logo & description -->
        <figure>
            <a href="https://zen-audio-player.github.io/" title="Zen Audio Player" class="zen-logo">
                <img src="img/zen-audio-player-905.png" class="img-100" alt="Zen Audio Player logo">
            </a>
        </figure>

        <hgroup>
            <h1>Zen Audio Player</h1>
            <h2 class="color-grey">Listen to YouTube videos, without the distracting visuals.</h2>
            <h2 class="color-grey hide flash" id="mobile-message"></h2>
        </hgroup>
    </header>
    <div id="container">
        <!-- The form -->
        <form id="form">
            <div class="input-group">
                <input type="text" id="v" name="v" class="input-search color-grey"
                    placeholder="Search, YouTube video ID, or URL">
                <span class="input-group-button">
                    <button class="btn btn-search" id="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <div id="search-results">
            <h3>Search Results</h3>
            <ul></ul>
        </div>
        <div id="zen-error" class="hide flash flash-error"></div>
        <!-- The video, along with related content & messages -->
        <div id="audioplayer">
            <h3>
                <a id="zen-video-title" class="plyr__cite plyr__cite--video"></a>
            </h3>

            <div id="playerControls">
                <button class="btn" id="togglePlayer">
                    Show Player
                </button>
                <button class="btn" id="toggleDescription">
                    Show Description
                </button>
                <button class="btn" id="toggleRepeat">
                    Repeat Track
                </button>
            </div>

            <!-- Plyr controls' icons and Plyr player itself -->
            <div id="plyr-svg" hidden>
            </div>
            <div class="plyr">
                <audio></audio>
            </div>
            <br>
            <div id="zen-video-description"></div>
            <br>
        </div>
        <button id="demo" class="btn">
            <i class="fa fa-mouse-pointer"></i>
            Click for Demo
        </button>

        <div class="fav-panel">
            <br>
            <button class="btn" id="focus-btn">
                <i class="fa fa-headphones"></i>
                Focus
            </button>
            <button class="btn" id="lofi-btn">
                <i class="fa fa-headphones"></i>
                Lofi
            </button>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <!-- Twitter hashtag button: #ZenAudioPlayer -->
        <div id="tweetButton"></div>
        <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? "http" : "https"; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
        <!-- Attribution, and links -->
        <div class="color-grey">
            <p>Created by <a href="https://twitter.com/_Shakeel" target="_blank">@_Shakeel</a> and <a
                    href="https://github.com/zen-audio-player/zen-audio-player.github.io/graphs/contributors"
                    target="_blank">others.</a></p>
            <p><a href="https://chrome.google.com/webstore/detail/zen-youtube-audio-player/jlkomkpeedajclllhhfkloddbihmcjlm"
                    target="_blank">Get the Chrome extension</a> - (<a
                    href="https://github.com/zen-audio-player/extension-chrome" target="_blank">source</a>)</p>
        </div>

        <br>

        <!-- Sponsor links -->
        <h3>Sponsored by:</h3>
        <div class="sponsor">
            <a href="https://trackjs.com/" class="sponsor-a" target="_blank">
                <img src="img/trackjs_logo.png" alt="TrackJS Logo" class="img-40">
            </a>
            <div class="clear-both"></div>
        </div>

        <!-- social media icons -->
        <div class="repo-info">
            <br>
            <p>Source available on GitHub: <br><a href="https://github.com/zen-audio-player/zen-audio-player.github.io"
                    class="fa fa-github" target="_blank"></a></p>
        </div>
    </footer>

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "https://zenplayer.audio",
            "logo": "https://zenplayer.audio/img/zen-audio-player-905.png"
        }
    </script>
</body>

</html>
